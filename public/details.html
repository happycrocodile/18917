<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/custom.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Tienda e-commerce</h1>
    </header>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6">
                <img id="image" class="img-fluid">
            </div>
            <div class="col-12 col-lg-6 text-center text-lg-start">
                <h3 id="name"></h3>
                <p id="description"></p>
                <h4 id="unitPrice"></h4>
                <button class="btn btn-primary text-white" id="buttonBuy">Comprar</button>
                <div id="buttonCheckout" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="assets/axios.min.js"></script>
    <script src="https://www.mercadopago.com/v2/security.js" view="item"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="main.js"></script>
    <script>
        const image = document.getElementById("image");
        const buttonBuy = document.getElementById("buttonBuy");

        const mercadopago = new MercadoPago(publicKey, {
            locale: "es-AR"
        });

        var product = {};

        const getProduct = async () => {

            let searchParams = new URLSearchParams(window.location.search);

            let { data } = await axios.get("/products/" + searchParams.get("id"));
            product = data;

            image.src = imageBaseUrl + data.image;
            image.alt = data.name;

            document.getElementById("name").innerText = data.name;
            document.getElementById("description").innerText = data.description;
            document.getElementById("unitPrice").innerText = String.fromCharCode(36) + data.unit_price;
        }

        buttonBuy.addEventListener("click", async () => {
            let { data } = await axios.post("/create-preference", { payer_id: 1, product_id: product.id, quantity: 1, picture_url: imageBaseUrl + product.image });

            mercadopago.checkout({
                preference: {
                    id: data.preference_id
                },
                render: {
                    container: '#buttonCheckout',
                    label: 'Pagar la compra',
                }
            });

            buttonBuy.disabled = true;
        });

        window.addEventListener("load", () => {
            getProduct();
        });
    </script>
</body>

</html>
